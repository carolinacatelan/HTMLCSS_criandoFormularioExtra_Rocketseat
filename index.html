<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário: Avalie a sua mentoria</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,700;1,600&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        
        <header>
            <h1>Avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="./img/avaliacao.svg" class="icone-avaliacao"/>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend class="informacoes-pessoais">Informações pessoais</legend>

                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="first-name">Nome</label>
                            <input type="text" id="first-name" />
                        </div>
        
                        <div class="input-wrapper">
                            <label for="last-name">Sobrenome</label>
                            <input type="text" id="last-name" />
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="email">E-mail <span>(digite um e-mail válido)</span></label>
                        <input type="text" id="email" />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="leader-name">Selecione quem foi seu mentor</label>
                        <input type="text" id="leader-name" />
                    </div>

                    <div class="input-wrapper">
                        <label for="leader-feedback">Feedback sobre o mentor</label>
                        <textarea id="leader-feedback"></textarea>
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="duvidas-mentoria" />
                        <label for="duvidas-mentoria">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Agendando próxima mentoria</legend>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="date" />
                        </div>
    
                        <div class="input-wrapper">
                            <label for="begin">Das</label>
                            <input type="time" id="begin" />
                        </div>

                        <div class="input-wrapper">
                            <label for="end">Até</label>
                            <input type="time" id="end" />
                        </div>
                    </div>
                    
                </div>
            </fieldset>
        </form>
        <footer>
            <button class="button" form="my-form">
                Salvar
            </button>
        </footer>
    </div>
</body>
</html>
